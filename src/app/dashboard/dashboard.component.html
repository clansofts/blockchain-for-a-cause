<div class="row center-align main-charts">
    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-content">
                    <h2>Balance disponible</h2>
                    <p>COINS: 20</p>
                    <p>CLP: $200.000</p>
                </div>
                <div class="card-action">
                    <a>Comisión taker: 0,29%</a>
                    <br>
                    <a>Comisión maker: 0,21%</a>
                </div>
            </div>
        </div>
        <div class="col s12 m5">
            <div class="card">
                <div class="card-content">
                    <h2>Libro de Ordenes</h2>
                    <div class="col s12" style="display: inline;">
                        <p class="col s6">Monto</p>
                        <p class="col s6">Precio(CLP)</p>
                    </div>
                    <div class="col s12" style="display: inline;">
                        <p class="col s6">0</p>
                        <p class="col s6">0</p>
                    </div>
                </div>
                <div class="card-action">
                    <a href="">Comprar</a>
                </div>
            </div>
        </div>
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <div class="chart-container" style="position: relative; height:auto; width:70%; margin-left: 15%;">
                        <canvas id="canvas" #myChart>{{ myChart }}</canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
