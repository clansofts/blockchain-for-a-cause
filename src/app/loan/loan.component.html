<h1>Bienvenido a tus Loans</h1>

<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Balance</span>
                <div class="input-field">
                </div>
                <div class="input-field">
                    <select name="account" (selectionChange)="refreshBalance()" [(value)]="model.account" style="display: block;">
                        <option value="0" disabled selected>Selecciona una wallet</option>
                        <option *ngFor="let account of accounts" [value]="account">{{account}}</option>
                    </select>
                    <!-- <label>Selecciona una wallet</label> -->
                </div>

            </div>
            <div class="card-action">
                <p>Tienes <span id="balance">{{balance}}</span> AngelCoin</p>
            </div>
        </div>
    </div>

    <div class="col s12 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Enviar AngelCoin</span>
                <div class="input-field">
                    <input type="text" id="amount" (change)="setAmount($event)">
                    <label for="last_name">Cantidad</label>
                </div>
                <div class="input-field">
                    <input type="text" id="receiver" (change)="setReceiver($event)">
                    <label for="last_name">Direcci√≥n</label>
                </div>
            </div>
            <div class="card-action">
                <button id="send"  class="waves-effect waves-light btn" (click)="sendCoin()">Enviar</button>
            </div>
        </div>
    </div>
</div>
